<html>
<head>
    <link href="../static/tabulator-master/dist/css/tabulator.min.css" rel="stylesheet">
<script type="text/javascript" src="../static/tabulator-master/dist/js/tabulator.min.js"></script>
</head>
<body >

<div class="middle">
<div id="movie"></div>
<script>
        table= new Tabulator("#movie", {
        layout: "fitColumns",
        placeholder: "No Data Set",
        columns: [
            {title: "ApiId"},
            {title: "Title"}],
    });
</script>

{% for row  in rows %}
        <script> table.addRow( ApiId= "{{ row[0] }}" ,Title= "{{ row[1]  }}",true).then(function(row){
    //row - the row component for the row updated or added

    //run code after data has been updated
})
.catch(function(error){
    //handle error updating data
});</script>
        {% endfor %}<div>
    <a href="/">back</a>
</div>
</div>



</body>
</html>
